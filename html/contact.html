<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=<edge">
    <title>Project</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>

<body>

    <header>


        <h2 class="left-h2">SWEET
            <br>DREAMS
            <br>HOTEL</h2>
        <div>
            <nav>
                <ul>
                    <li><a href="#">About US</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="html/contact.html">Contact Us</a></li>
                    <li><a href="#" class="book">Book A Room</a></li>
                </ul>

                <i class="fas fa-align-justify saMenu"></i>
            </nav>
        </div>
        <div>
            <h2 class="contact-us">CONTACT US</h2>
            <img src="/images/francesca-saraco-65449-unsplash.jpg" alt="two white buildings">
        </div>
        <div class="wrapper">

    </header>
    <section>
        <div class="contact">
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d237860.52054797503!2d-157.93915908306792!3d21.327975779987725!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1s123+Sesame+St.+Honolulu%2C+Hawaii+90210!5e0!3m2!1sen!2siq!4v1532228899191"
                    width="550" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
            <div class="contact-info">
                <h2>OUR
                    <br>LOCATION</h2>
                <div>
                    <!-- icon -->
                    <i class="fas fa-map-pin"></i>
                    <h4>123 Sesame St. Hanalulu, Hawaii 90210</h4>
                </div>
                <div>
                    <!-- icon -->
                    <i class="fas fa-phone"></i>
                    <h4>+1 416 617 4624</h4>
                </div>
                <div>
                    <!-- icon -->
                    <i class="far fa-envelope"></i>
                    <h4>info@sweetdreams.com</h4>
                </div>
            </div>
            <!-- icon</div> -->

    </section>
    <section>
        <div class="form-img">
            <div>
                <img src="/images/stil-336189-unsplash.jpg" alt="packing some luggage" style="width: 50%; height:100%;">
            </div>
            <div class="form-header">
                <h2>GET IN
                    <br>TOUCH</h2>
                <form action="getInTouch">
                    <input type="text" placeholder="Your Name">
                    <input type="text" placeholder="Your Email">
                    <textarea name="message" cols="30" rows="10" placeholder="Your Message"></textarea>
                    <input type="button" value="Send" id="send-mail">
                </form>
            </div>
        </div>

    </section>
    <footer class="footer-contact">

        <div class="left-side">
            <form action="#" class="left-side">
                <h2>STAY IN TOUCH</h2>
                <input type="text " name="name " value="Your Name ">
                <input type="text " name="email " value="Your Email ">
                <input type="button " name="stayInTouch " value="Sign me up!" id="sign-up-button">
            </form>
        </div>
        <div class="social-media">
            <!-- four icons -->
            <a href="https://www.tripadvisor.com/">
                <i class="fab fa-tripadvisor"></i>
            </a>
            <a href="https://www.facebook.com/">
                <i class="fab fa-facebook-square"></i>
            </a>
            <a href="https://www.instagram.com/">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://twitter.com/">
                <i class="fab fa-twitter-square"></i>
            </a>
        </div>
    </footer>
    </di>
</body>

</html>
